<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <!-- Background -->
  <rect width="1024" height="1024" fill="#000000"/>

  <!-- Dumbbell bar -->
  <rect x="200" y="470" width="624" height="84" rx="42" fill="#FFFFFF"/>

  <!-- Left weight plates -->
  <rect x="120" y="380" width="100" height="264" rx="20" fill="#FFFFFF"/>
  <rect x="80" y="420" width="60" height="184" rx="15" fill="#FFFFFF" opacity="0.85"/>

  <!-- Right weight plates -->
  <rect x="804" y="380" width="100" height="264" rx="20" fill="#FFFFFF"/>
  <rect x="884" y="420" width="60" height="184" rx="15" fill="#FFFFFF" opacity="0.85"/>

  <!-- Rep count number -->
